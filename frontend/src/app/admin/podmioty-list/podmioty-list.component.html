<div class="admin-container">
  <div class="admin-header">
    <h2>Lista Podmiot√≥w Nadzorowanych</h2>
    
    <button (click)="dodajPodmiot()" class="button button-primary">
      + Dodaj Podmiot
    </button>
  </div>

  <table class="admin-table">
    <thead>
      <tr>
        <th>Nazwa Podmiotu</th>
        <th>NIP / REGON</th>
        <th>Status</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      @for (p of podmioty(); track p.id) {
        <tr>
          <td><strong>{{ p.nazwa }}</strong></td>
          <td>
            <div>NIP: {{ p.nip }}</div>
            <div style="font-size: 0.8em; color: gray;">REGON: {{ p.regon }}</div>
          </td>
          <td>
            
            @if (p.isActive) {
              <span class="badge badge-success">Aktywny</span>
            } @else {
              <span class="badge badge-danger">Zablokowany</span>
            }
          </td>
          <td>
            
            <button (click)="edytuj(p)" class="action-button edit">Edytuj</button>
            
            @if (p.isActive) {
              <button (click)="zmienStatus(p)" class="action-button disable">Zablokuj</button>
            } @else {
              <button (click)="zmienStatus(p)" class="action-button enable">Odblokuj</button>
            }
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
