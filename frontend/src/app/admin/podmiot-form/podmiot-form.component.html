<div class="form-container">
  <h2>Dodaj Nowy Podmiot</h2>

  <form [formGroup]="form" (ngSubmit)="zapisz()">
    
    <div class="form-group">
      <label for="nazwa">Nazwa Podmiotu *</label>
      <input 
        type="text" 
        id="nazwa" 
        class="form-input"
        formControlName="nazwa" 
        placeholder="np. Bank PKO BP"
      />
      <div *ngIf="form.get('nazwa')?.invalid && form.get('nazwa')?.touched" style="color: red; font-size: 0.8em;">
        Nazwa jest wymagana.
      </div>
    </div>

    <div class="form-group">
      <label for="nip">NIP *</label>
      <input 
        type="text" 
        id="nip" 
        class="form-input"
        formControlName="nip"
        placeholder="np. 1234567890"
      />
    </div>

    <div class="form-group">
      <label for="regon">REGON</label>
      <input 
        type="text" 
        id="regon" 
        class="form-input"
        formControlName="regon"
      />
    </div>

    <div class="form-actions">
      <button type="button" class="button button-secondary" (click)="anuluj()">Anuluj</button>
      
      <button type="submit" class="button button-primary" [disabled]="form.invalid">
        Zapisz Podmiot
      </button>
    </div>

  </form>
</div>
