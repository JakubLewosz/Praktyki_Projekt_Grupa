<form #podmiotForm="ngForm" (ngSubmit)="zapisz()">
  <div class="form-container">
    <h2>Dodaj Nowy Podmiot</h2>
    
    <div class="form-group">
      <label for="nazwa">Nazwa Podmiotu</label>
      <input 
        type="text" 
        id="nazwa" 
        name="nazwa" 
        class="form-input"
        [(ngModel)]="dane().nazwa"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email Kontaktowy</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        class="form-input"
        [(ngModel)]="dane().emailKontraktowy"
        required
      />
    </div>

    <div class="form-check">
      <input 
        type="checkbox" 
        id="aktywny" 
        name="aktywny" 
        class="form-checkbox"
        [(ngModel)]="dane().aktywny"
      />
      <label for="aktywny">Podmiot jest aktywny</label>
    </div>

    <div class="form-actions">
      <button type="button" class="button button-secondary" (click)="anuluj()">Anuluj</button>
      <button type="submit" class="button button-primary" [disabled]="podmiotForm.invalid">
        Zapisz Podmiot
      </button>
    </div>

  </div>
</form>
