<form #grupaForm="ngForm" (ngSubmit)="zapisz()">
  <div class="form-container">
    <h2>Dodaj Nową Grupę</h2>
    
    <div class="form-group">
      <label for="nazwa">Nazwa Grupy</label>
      <input 
        type="text" 
        id="nazwa" 
        name="nazwa" 
        class="form-input"
        [(ngModel)]="dane().nazwa"
        required
      />
    </div>

    <div class="form-group">
      <label for="opis">Opis Grupy</label>
      <textarea 
        id="opis" 
        name="opis" 
        rows="3"
        class="form-input"
        [(ngModel)]="dane().opis"
      ></textarea>
    </div>

    <div class="form-check">
      <input 
        type="checkbox" 
        id="aktywna" 
        name="aktywna" 
        class="form-checkbox"
        [(ngModel)]="dane().aktywna"
      />
      <label for="aktywna">Grupa jest aktywna</label>
    </div>

    <div class="form-actions">
      <button type="button" class="button button-secondary" (click)="anuluj()">Anuluj</button>
      <button type="submit" class="button button-primary" [disabled]="grupaForm.invalid">
        Zapisz Grupę
      </button>
    </div>

  </div>
</form>
