<div class="admin-container">
  <div class="admin-header">
    <h2>Grupy Podmiotów</h2>
    
    <button (click)="dodajGrupe()" class="button button-primary">+ Utwórz Grupę</button>
  </div>

  <table class="admin-table">
    <thead>
      <tr>
        <th>Nazwa Grupy</th>
        <th>Status</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      @for (g of grupy(); track g.id) {
        <tr>
          <td><strong>{{ g.nazwa }}</strong></td>
          <td>
            
            @if (g.isActive) {
              <span class="badge badge-success">Aktywna</span>
            } @else {
              <span class="badge badge-danger">Ukryta</span>
            }
          </td>
          <td>

            <button (click)="zarzadzaj(g)" class="action-button edit">Zarządzaj</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
