<div class="table-container">
  <div class="header-actions">
    <h2>Grupy Podmiotów</h2>
    <button (click)="dodajGrupe()" class="btn-add">+ Utwórz Grupę</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nazwa Grupy</th>
        <th>Status</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      @for (g of grupy(); track g.id) {
        <tr>
          <td>{{ g.nazwa }}</td>
          <td>
            @if (g.isActive) {
              <span class="badge-active">Aktywna</span>
            } @else {
              <span class="badge-inactive">Ukryta</span>
            }
          </td>
          <td>
            <button (click)="zarzadzaj(g)" class="btn-link">Zarządzaj</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
